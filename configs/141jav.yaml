site_name: "141jav"
base_url: "https://www.141jav.com"
database_file: "141jav.db"  # 建议还是用同一个库，利用去重功能

log_level: "INFO"
request_delay: 3
download_delay: 2

# 141jav 的日期 URL 格式是 /date/2023/05/20
url_date_format: "%Y/%m/%d"

stop_on_consecutive_duplicates: 20

# 141jav 的 CSS 选择器
selectors:
  # 列表页的卡片容器
  card: "div.columns" 
  
  # 标题链接 (通常在 h5 内)
  title_link: "h5.title a"
  
  # 大小 (通常在 h5 旁边或里面)
  size: "h5.title + span, h5.title span"
  
  # 日期 (在 subtitle p 标签里的 a 标签)
  date: "p.subtitle a[href^='/date']"
  
  # 磁力链 (以 magnet: 开头的链接)
  magnet: "a[href^='magnet:?']"
  
  # 种子文件 (以 .torrent 结尾的链接)
  torrent: "a[href$='.torrent']"
  
  # 封面图 (141jav 通常是 img 标签，没有 lazy load 的 data-src，直接是 src)
  image: "img.image"
  image_attr: "src"

tag_rules:
  # --- 画质与技术 ---
  "1080p": ["1080p", "FHD", "HD", "High Definition"]
  "4K": ["4K", "2160p", "UHD"]
  "8K": ["8K", "4320p"]
  "60帧": ["60fps", "High Frame Rate"]
  "VR": ["VR", "Virtual Reality"]

  # --- 语言字幕 ---
  "中文字幕": ["FHDC", "中文", "中字","字幕", "汉化", "Sub", "Chinese", "CMP", "-C", "-c"] 
  "AI字幕": ["AI字幕", "AI汉化", "AI翻译", "机器翻译"]

  # --- 修正/无码状态 (核心拓展) ---
  "流出": ["流出", "Leaked", "leaked", "Private"]
  
  # 包含常见无码片商的前缀和通用关键词
  "无码": [
    "无码", "【無】", "【無", "未修正", "無修正", "No Mosaic", "Uncensored", "uncensored", "Uncen-",
    "HEYZO", "-CARIB", "CARIB", "-10MU", "10Musume", "-1PON", "1Pondo", "-PACO", "Pacopacomama",
    "-MURA", "Muramura", "-KIN8", "Kin8", "C0930", "H4610", "S-CUTE", "G-AREA",
    "Tokyo-Hot", "TokyoHot", "Catwalk", "xxx-av"
  ]
  
  # AI 修复或破解马赛克
  "无码破解": ["破解", "Reducing Mosaic", "AI-Uncensored", "AI破坏", "AI破解", "Decoded"]

  # --- 来源与系列 ---
  "FC2": ["FC2", "FC2-PPV", "FC2PPV"]
  "蓝光": ["BluRay", "Blu-ray", "BD", "BDRip"]

