<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magneto ç»ˆç«¯ - {{ filename }}</title>
    <style>
        /* Solarized Dark é…è‰²æ–¹æ¡ˆ */
        :root {
            --bg-color: #002b36;       /* æ·±é’è‰²èƒŒæ™¯ */
            --toolbar-bg: #073642;     /* ç¨å¾®äº®ä¸€ç‚¹çš„å·¥å…·æ  */
            --text-color: #839496;     /* æ­£æ–‡ç°é’è‰² */
            --border-color: #586e75;   /* è¾¹æ¡†è‰² */
            
            --info-color: #2aa198;     /* é’è‰² (INFO) */
            --warn-color: #b58900;     /* é»„è‰² (WARNING) */
            --error-color: #dc322f;    /* çº¢è‰² (ERROR) */
            --time-color: #586e75;     /* æš—ç°è‰² (æ—¶é—´) */
            --link-color: #268bd2;     /* è“è‰² (é“¾æ¥) */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Consolas", "Monaco", "Courier New", monospace;
            overflow: hidden; /* ç¦æ­¢æ•´ä½“æ»šåŠ¨ */
        }

        /* é¡¶éƒ¨å·¥å…·æ  */
        .toolbar {
            height: 45px;
            background-color: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 15px;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            user-select: none;
        }

        .file-info {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            border: 1px solid var(--border-color);
            padding: 4px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background-color: #eee8d5;
            color: #002b36;
            border-color: #eee8d5;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }

        /* å¼€å…³æ ·å¼ */
        .switch-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .switch-label input { margin-right: 6px; accent-color: var(--info-color); }

        /* æ—¥å¿—ä¸»å®¹å™¨ */
        #log-container {
            height: calc(100% - 46px);
            overflow-y: auto;
            padding: 15px;
            white-space: pre-wrap; /* ä¿ç•™æ¢è¡Œ */
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
            -webkit-overflow-scrolling: touch; /* iOS å¹³æ»‘æ»šåŠ¨ */
        }

        /* è¯­æ³•é«˜äº® */
        .log-info { color: var(--info-color); font-weight: bold; }
        .log-warn { color: var(--warn-color); font-weight: bold; }
        .log-error { color: var(--error-color); font-weight: bold; text-decoration: underline; }
        .log-time { color: var(--time-color); opacity: 0.8; font-size: 0.9em; }
        .log-path { color: var(--link-color); text-decoration: underline; opacity: 0.7; }

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #93a1a1; }

    </style>
</head>
<body>

    <div class="toolbar">
        <div class="file-info">
            <a href="/logs" class="back-btn">â† è¿”å›</a>
            <span>ğŸ“„ {{ filename }}</span>
        </div>
        <div class="controls">
            <div id="status-indicator" style="color: var(--info-color);">â— è¿æ¥æ­£å¸¸</div>
            <label class="switch-label">
                <input type="checkbox" id="autoScroll" checked> è‡ªåŠ¨æ»šåŠ¨
            </label>
        </div>
    </div>

    <div id="log-container">æ­£åœ¨åˆå§‹åŒ–æ—¥å¿—è¿æ¥...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const filename = "{{ filename }}";
            const container = document.getElementById('log-container');
            const autoScrollCheckbox = document.getElementById('autoScroll');
            const statusIndicator = document.getElementById('status-indicator');
            let isFetching = false;

            // ç®€å•çš„æ—¥å¿—ç€è‰²
            function colorizeLog(text) {
                if (!text) return "";
                // HTML è½¬ä¹‰
                let safeText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

                return safeText
                    .replace(/INFO/g, '<span class="log-info">INFO</span>')
                    .replace(/WARNING/g, '<span class="log-warn">WARNING</span>')
                    .replace(/ERROR/g, '<span class="log-error">ERROR</span>')
                    .replace(/FAILED/g, '<span class="log-error">FAILED</span>')
                    // åŒ¹é…æ—¥æœŸæ—¶é—´ (YYYY-MM-DD HH:MM:SS)
                    .replace(/(\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2})/g, '<span class="log-time">$1</span>')
                    // åŒ¹é… Python æ–‡ä»¶è·¯å¾„
                    .replace(/(\/[\w\/\.-]+\.py)/g, '<span class="log-path">$1</span>');
            }

            function fetchLogs() {
                if (isFetching) return;
                isFetching = true;

                // åŠ ä¸ªæ—¶é—´æˆ³é˜²æ­¢ Safari ç¼“å­˜è¯·æ±‚
                const timestamp = new Date().getTime();

                fetch(`/api/log_content?filename=${filename}&_t=${timestamp}`)
                    .then(response => {
                        if (!response.ok) throw new Error("Network response error");
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            container.innerHTML = `<span style="color:var(--error-color)">è¯»å–é”™è¯¯: ${data.error}</span>`;
                        } else {
                            const currentHTML = container.innerHTML;
                            const newHTML = colorizeLog(data.content);

                            // ç®€å•æ¯”å¯¹ï¼šå†…å®¹æœ‰å˜åŒ–æ‰åˆ·æ–° DOM
                            // æ³¨æ„ï¼šå¯¹äºè¶…å¤§æ—¥å¿—ï¼Œè¿™ç§æ–¹å¼åœ¨ç§»åŠ¨ç«¯å¯èƒ½ä¾ç„¶æœ‰æ€§èƒ½ç“¶é¢ˆ
                            // ä½†å¯¹äºæ—¥å¸¸æŸ¥çœ‹å‡ åƒè¡Œçš„æ—¥å¿—å®Œå…¨è¶³å¤Ÿ
                            if (newHTML.length !== currentHTML.length) {
                                container.innerHTML = newHTML;
                                if (autoScrollCheckbox.checked) {
                                    container.scrollTop = container.scrollHeight;
                                }
                            }
                        }
                        statusIndicator.innerText = "â— è¿æ¥æ­£å¸¸";
                        statusIndicator.style.color = "var(--info-color)";
                    })
                    .catch(err => {
                        console.error(err);
                        statusIndicator.innerText = "â—‹ è¿æ¥æ–­å¼€";
                        statusIndicator.style.color = "var(--error-color)";
                    })
                    .finally(() => {
                        isFetching = false;
                    });
            }

            // 1. ç«‹å³æ‰§è¡Œä¸€æ¬¡
            fetchLogs();

            // 2. æ¯ 2 ç§’è½®è¯¢ä¸€æ¬¡
            setInterval(fetchLogs, 2000);
        });
    </script>
</body>
</html>
